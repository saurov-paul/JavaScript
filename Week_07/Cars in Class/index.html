<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Database</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <head>
      <h2>Search car Details</h2>
      <form id="searchForm">
        <div class="from_group">
          <label for="search_license"></label>
          <input type="text" id="search_license" />
          <button type="submit">Add car</button>
        </div>
      </form>
      <div id="searchResult"></div>
      <main>
        <h2>Insert car Data</h2>
        <form id="addCar">
          <div class="from_group">
            <label for="license">License</label>
            <input type="text" id="license" />
          </div>
          <div class="from_group">
            <label for="carMaker">Car Maker</label>
            <input type="text" id="carMaker" />
          </div>
          <div class="from_group">
            <label for="carModel">Car Model</label>
            <input type="text" id="carModel" />
          </div>
          <div class="from_group">
            <label for="carOwner">Car Owner</label>
            <input type="text" id="carOwner" />
          </div>
          <div class="from_group">
            <label for="carPrice">Car Price</label>
            <input type="text" id="carPrice" />
          </div>
          <div class="from_group">
            <label for="carColor">Car Color</label>
            <input type="color" id="color" />
          </div>

          <div>
            <button type="submit">Add Car</button>
            <button type="reset">Reset form</button>
          </div>
        </form>
        <table id="carsTable"></table>
        <tr>
          <th>License</th>
          <th>Car Maker</th>
          <th>Car Model</th>
          <th>Car Owner</th>
          <th>Car Price</th>
          <th>Color</th>
        </tr>
      </main>
    </head>
    <script src="script.js"></script>
  </body>
</html>
